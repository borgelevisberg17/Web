<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    
    :root {
      --primary-color: #6b69f8;
      --bg-light: #f0f2f5;
      --bg-dark: #242526;
      --text-light: #050505;
      --text-dark: #e4e6eb;
      --shadow-light: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
      --shadow-dark: 8px 8px 16px #1c1d1e, -8px -8px 16px #2c2d2e;
    }
    
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }
    
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    
    .container {
      display: grid;
      grid-template-columns: 80px 350px 1fr;
      height: 100vh;
    }
    
    /* Sidebar Navigation */
    .nav-sidebar {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .nav-sidebar .profile-mini {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-bottom: 30px;
      cursor: pointer;
      box-shadow: var(--shadow-light);
      transition: transform 0.3s ease;
    }
    
    .nav-sidebar .nav-icon {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-light);
    }
    
    .nav-sidebar .nav-icon:hover {
      transform: translateY(-3px);
      background: var(--primary-color);
      color: white;
    }
    
    /* Chats List */
    .chats-list {
      background: rgba(255, 255, 255, 0.03);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .search-bar {
      padding: 20px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
    }
    
    .chat-preview {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px;
      margin: 5px 10px;
    }
    
    .chat-preview:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    .chat-preview img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: var(--shadow-light);
    }
    
    .chat-info {
      flex: 1;
    }
    
    .chat-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .chat-name {
      font-weight: 600;
    }
    
    .chat-time {
      font-size: 0.8em;
      color: #666;
    }
    
    .chat-last-message {
      font-size: 0.9em;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .online-indicator {
      width: 12px;
      height: 12px;
      background: #4CAF50;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      right: 0;
      border: 2px solid white;
    }
    
    /* Main Chat Area */
    .main-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      box-shadow: var(--shadow-light);
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
    }
    
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: var(--shadow-light);
    }
    
    .profile-name {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .profile-status {
      color: #666;
      margin-bottom: 20px;
    }
    
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .stat-item {
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: var(--shadow-light);
    }
    
    .stat-value {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #666;
    }
    
    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
    }
    
    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .chat-preview {
      animation: fadeIn 0.5s ease forwards;
      animation-delay: calc(var(--i) * 0.1s);
      opacity: 0;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 60px 1fr;
      }
      
      .main-area {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .nav-sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Navigation Sidebar -->
    <div class="nav-sidebar">
      <img src="https://picsum.photos/200/200?random=1" alt="Profile" class="profile-mini">
      <div class="nav-icon"><i class="fas fa-comments"></i></div>
      <div class="nav-icon"><i class="fas fa-users"></i></div>
      <div class="nav-icon"><i class="fas fa-bell"></i></div>
      <div class="nav-icon"><i class="fas fa-cog"></i></div>
    </div>
    
    <!-- Chats List -->
    <div class="chats-list">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Pesquisar conversas...">
      </div>
      
      <!-- Chat Previews -->
      <div class="chat-preview" style="--i:1">
        <div style="position: relative;">
          <img src="assets/Images/img.jpg" alt="User">
          <div class="online-indicator"></div>
        </div>
        <div class="chat-info">
          <div class="chat-header">
            <span class="chat-name">Detetive Maxwell</span>
            <span class="chat-time">12:30</span>
          </div>
          <div class="chat-last-message">OlÃ¡!</div>
        </div>
      </div>
      
      
      <div class="chat-preview" style="--i:3">
        <div style="position: relative;">
          <img src="https://picsum.photos/200/200?random=4" alt="User">
          <div class="online-indicator"></div>
        </div>
        <div class="chat-info">
          <div class="chat-header">
            <span class="chat-name">Maria Costa</span>
            <span class="chat-time">09:15</span>
          </div>
          <div class="chat-last-message">Projeto finalizado! ðŸŽ‰</div>
        </div>
      </div>
    </div>
    
    <!-- Main Area / Profile View -->
    <div class="main-area">
      <div class="profile-card">
        <img src="https://picsum.photos/200/200?random=5" alt="Profile" class="profile-image">
        <h2 class="profile-name">Seu Nome</h2>
        <p class="profile-status">ðŸŒŸ DisponÃ­vel para chat</p>
        
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-value">128</div>
            <div class="stat-label">Mensagens</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">45</div>
            <div class="stat-label">Contatos</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">12</div>
            <div class="stat-label">Grupos</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle">
    <i class="fas fa-moon"></i>
  </div>
  
  <script>
    // Dark Mode Toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Chat Preview Click Handler
        const chatPreviews = document.querySelectorAll('.chat-preview');
        chatPreviews.forEach(preview => {
            preview.addEventListener('click', () => {
                // Adicionar lÃ³gica para abrir o chat
                console.log('Abrindo chat...');
            });
        });

        // Search Functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            chatPreviews.forEach(preview => {
                const chatName = preview.querySelector('.chat-name').textContent.toLowerCase();
                const chatMessage = preview.querySelector('.chat-last-message').textContent.toLowerCase();
                
                if (chatName.includes(searchTerm) || chatMessage.includes(searchTerm)) {
                    preview.style.display = 'flex';
                } else {
                    preview.style.display = 'none';
                }
            });
        });

        // Adicionar animaÃ§Ã£o de hover nos Ã­cones de navegaÃ§Ã£o
        const navIcons = document.querySelectorAll('.nav-icon');
        navIcons.forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.style.transform = 'translateY(-3px)';
            });
            icon.addEventListener('mouseout', () => {
                icon.style.transform = 'translateY(0)';
            });
        });
  </script>
</body>

</html>
