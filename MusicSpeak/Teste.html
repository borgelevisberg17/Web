<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f0f4f8;
            --light-primary: #4a90e2;
            --light-text: #2c3e50;
            --dark-bg: #1a1f24;
            --dark-primary: #61dafb;
            --dark-text: #e1e8f0;
        }

        body {
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .nav-link {
            color: var(--light-text);
            transition: color 0.3s ease;
        }

        .dark-mode .nav-link {
            color: var(--dark-text);
        }

        .progress-circle {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-lg glass-card mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">CodeMaster Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#courses">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#community">Comunidade</a></li>
                    <li class="nav-item"><a class="nav-link" href="#exercises">ExercÃ­cios</a></li>
                </ul>
                <button id="darkModeToggle" class="btn btn-outline-primary">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="hero" class="text-center py-5" data-aos="fade-up">
            <h1>Aprenda ProgramaÃ§Ã£o de Forma Interativa</h1>
            <p class="lead">Comece sua jornada na programaÃ§Ã£o hoje mesmo!</p>
            <canvas id="progressChart" class="progress-circle"></canvas>
        </section>

        <section id="courses" class="py-5">
            <div class="row">
                <div class="col-md-4 mb-4" data-aos="fade-right">
                    <div class="glass-card">
                        <h3>Python</h3>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up">
                    <div class="glass-card">
                        <h3>JavaScript</h3>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 40%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-left">
                    <div class="glass-card">
                        <h3>PHP</h3>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');

            particlesJS('particles-js', {
                particles: {
                    number: { value: 80 },
                    color: { value: '#4a90e2' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    move: { enable: true, speed: 3 }
                }
            });

            AOS.init({
                duration: 1000,
                once: true
            });

            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [75, 25],
                        backgroundColor: ['#4a90e2', '#e9ecef']
                    }]
                },
                options: {
                    cutout: '80%',
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                console.log('Dark mode toggled');
            });

            tippy('[data-tippy-content]', {
                placement: 'top',
                animation: 'scale'
            });

            console.log('All scripts initialized successfully');
        });
    </script>
</body>
</html>
